<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Static Pinball Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }

        canvas {
            display: block;
        }
    </style>
</head>
<body>
    <canvas id="pinballCanvas" width="800" height="600"></canvas>

    <script>
        const canvas = document.getElementById("pinballCanvas");
        const ctx = canvas.getContext("2d");

        const ball = {
            x: canvas.width / 2,
            y: canvas.height - 30,
            radius: 10,
            dx: 2,
            dy: -2
        };

        const paddleHeight = 10;
        const paddleWidth = 100;
        let paddleX = (canvas.width - paddleWidth) / 2;

        const obstacleWidth = 60;
        const obstacleHeight = 20;
        const obstacles = [
            { x: 50, y: 100 },
            { x: 200, y: 150 },
            { x: 350, y: 100 },
            { x: 500, y: 150 },
            { x: 650, y: 100 }
        ];

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.beginPath();
            ctx.rect(paddleX, canvas.height - paddleHeight, paddleWidth, paddleHeight);
            ctx.fillStyle = "#0095DD";
            ctx.fill();
            ctx.closePath();
        }

        function drawObstacles() {
            obstacles.forEach(obstacle => {
                ctx.beginPath();
                ctx.rect(obstacle.x, obstacle.y, obstacleWidth, obstacleHeight);
                ctx.fillStyle = "#0095DD";
                ctx.fill();
                ctx.closePath();
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);

            drawBall();
            drawPaddle();
            drawObstacles();

            // Update ball position
            ball.x += ball.dx;
            ball.y += ball.dy;

            // Bounce off walls
            if (ball.x + ball.dx > canvas.width - ball.radius || ball.x + ball.dx < ball.radius) {
                ball.dx = -ball.dx;
            }

            if (ball.y + ball.dy < ball.radius) {
                ball.dy = -ball.dy;
            }

            // Bounce off paddle
            if (
                ball.y + ball.dy > canvas.height - paddleHeight - ball.radius &&
                ball.x > paddleX &&
                ball.x < paddleX + paddleWidth
            ) {
                ball.dy = -ball.dy;
            }

            // Bounce off obstacles
            obstacles.forEach(obstacle => {
                if (
                    ball.x > obstacle.x &&
                    ball.x < obstacle.x + obstacleWidth &&
                    ball.y + ball.dy > obstacle.y &&
                    ball.y + ball.dy < obstacle.y + obstacleHeight
                ) {
                    ball.dy = -ball.dy;
                }
            });

            // Reset ball position if it hits the bottom
            if (ball.y + ball.dy > canvas.height - ball.radius) {
                ball.x = canvas.width / 2;
                ball.y = canvas.height - 30;
            }

            requestAnimationFrame(draw);
        }

        document.addEventListener("keydown", function (event) {
            // Move the paddle left
            if (event.key === "ArrowLeft" && paddleX > 0) {
                paddleX -= 20;
            }

            // Move the paddle right
            if (event.key === "ArrowRight" && paddleX < canvas.width - paddleWidth) {
                paddleX += 20;
            }
        });

        draw();  // Start the game loop
    </script>
</body>
</html>
